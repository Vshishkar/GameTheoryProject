<div>
  <mat-list>
    <mat-list-item *ngFor="let game of games">
      {{ game | json }}
      <button
        mat-raised-button
        color="primary"
        (click)="onGameClicked(game.gameId)"
      >
        Details
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
